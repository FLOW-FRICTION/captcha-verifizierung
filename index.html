<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Landing Page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>Bitte lösen Sie das CAPTCHA, um zum Fragebogen zu gelangen</h1>

    <!-- Das Captcha-Widget von Google -->
    <form id="captchaForm">
        <div class="g-recaptcha" data-sitekey="6LeDA8AqAAAAACnJ_p-HN-Oep--KMkI8ctn0WO3i"></div>
        <br><br>
        <button type="button" onclick="submitCaptcha()">Captcha lösen und weiter</button>
    </form>

    <script>
        function submitCaptcha() {
            // Prüfen, ob das Captcha gelöst wurde
            var response = grecaptcha.getResponse();
            if (response.length == 0) {
                alert("Bitte lösen Sie das CAPTCHA!");
                return; // Nichts passiert, wenn Captcha nicht gelöst wurde
            }

            // Wenn das Captcha gelöst wurde, weiterleiten
            alert("Captcha erfolgreich gelöst! Sie werden jetzt weitergeleitet.");
            window.location.href = "https://www.soscisurvey.de/frspanien/";  // Hier wird zur Umfrageseite weitergeleitet
        }
    </script>
</body>
</html>
