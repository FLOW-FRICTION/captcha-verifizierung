<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Captcha</title>
    <!-- Lade das reCAPTCHA Skript auf Spanisch -->
    <script src="https://www.google.com/recaptcha/api.js?hl=es" async defer></script>
</head>
<body>
    <h1>Por favor, resuelva el CAPTCHA para acceder al cuestionario</h1>

    <!-- El Widget de reCAPTCHA de Google -->
    <form id="captchaForm">
        <div class="g-recaptcha" data-sitekey="6LeDA8AqAAAAACnJ_p-HN-Oep--KMkI8ctn0WO3i"></div>
        <br><br>
        <button type="button" onclick="submitCaptcha()">Resolver CAPTCHA y continuar</button>
    </form>

    <script>
        function submitCaptcha() {
            // Verifica si el CAPTCHA ha sido resuelto
            var response = grecaptcha.getResponse();
            if (response.length == 0) {
                alert("¡Por favor, resuelva el CAPTCHA!");
                return; // No hacer nada si el CAPTCHA no ha sido resuelto
            }

            // Si el CAPTCHA ha sido resuelto, redirigir
            alert("¡CAPTCHA resuelto con éxito! Ahora será redirigido.");
            window.location.href = "https://www.soscisurvey.de/frspanien/";  // Aquí redirige a la página del cuestionario
        }
    </script>
</body>
</html>
